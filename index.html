<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERAKI_Academy_Project_2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <!-- <label for="filter-input">Filter:</label> -->
        <input
          type="text"
          name="filter-input"
          id="filter-input"
          placeholder="Filter"
        />
        <button id="filter-button">Filter</button>
      </header>
      <main id="main-page"></main>
      <div id="user-page">
        <div id="user-div">
          <img
            src="Media/User-image-default.jpg"
            alt="User Image"
            id="user-image"
          />
          <!-- srcset="Media/Personal.JPG" -->
        </div>
        <div id="user-fav-div">
          <label for="user-fav-ul"> Favorites list:</label><br />
          <ul id="user-fav-ul"></ul>
        </div>
      </div>
      <div id="anime-page">
        <p id="test">anime-page anime-page anime-page</p>
      </div>
      <div id="search-page">
        <p id="test">search-page search-page search-page</p>
      </div>
      <div id="setting-pop-up">
        <div>
          <label for="dark-button light-button">Dark/Light theme:</label>
        </div>
        <div>
          <button id="dark-button">Dark theme</button>
          <button id="light-button">Light theme</button>
        </div>


        <div>
          <label for="theme-1">Theme 1:</label>
        </div>
        <div>
          <button id="theme-1">Theme 1</button>
        </div>
        <div>
          <label for="theme-2">Theme 2:</label>
        </div>
        <div>
          <button id="theme-2">Theme 2</button>
        </div>


      </div>
      <footer id="footer">
        <div id="home"><button id="home-button">Home</button></div>
        <div id="user"><button id="user-button">User</button></div>
        <div id="top-rated">
          <button id="top-rated-button">Top-rated</button>
        </div>
        <div id="setting">
          <button id="setting-button">Setting</button>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
