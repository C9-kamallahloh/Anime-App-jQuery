<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERAKI_Academy_Project_2</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <!-- <label for="search-input">search:</label> -->
        <input
          type="text"
          name="search-input"
          id="search-input"
          placeholder="Search ..."
        />
        <!-- <button id="filter-button">Filter</button> -->
      </header>
      <div id="log-in-sign-up-page">
        <div id="sign-up-div">
          <label for="sign-up-user-name">New user name: </label>
          <input
            type="text"
            name="sign-up-user-name"
            id="sign-up-user-name"
            placeholder="enter new user name.."
          />
          <br />
          <label for="sign-up-password">New password: </label>
          <input
            type="password"
            name="sign-up-password"
            id="sign-up-password"
            placeholder="enter new password.."
          />
          <br />
          <label for="sign-up-password-again">Re-enter password: </label>
          <input
            type="password"
            name="sign-up-password-again"
            id="sign-up-password-again"
            placeholder="re-enter new password.."
          />
          <br />
          <button id="sign-up-button">Sign up</button>
        </div>
        <div id="log-in-div">
          <label for="log-in-user-name">User name: </label>
          <input type="text" name="log-in-user-name" id="log-in-user-name" placeholder="your user name.."/>
          <br />
          <label for="log-in-password">Password: </label>
          <input type="password" name="log-in-password" id="log-in-password" placeholder="your password.."/>
          <br />
          <br /><br /><br />
          <button id="log-in-button">Log in</button>
        </div>
      </div>
      <main id="main-page"></main>
      <div id="user-page">
        <div id="user-div">
          <img
            src="Media/User-image-default.jpg"
            alt="User Image"
            id="user-image"
          />
          <!-- srcset="Media/Personal.JPG" -->
        </div>
        <div id="user-fav-div">
          <label for="user-fav-ul"><b> # Favorites list >></b></label
          ><br />
          <ul id="user-fav-ul"></ul>
        </div>
      </div>
      <div id="anime-page">
        <!-- <div id="anime-page-image"></div>
        <div id="anime-page-details"></div>
        <div id="anime-page-description"></div>
        <div id="anime-page-trailer"></div> -->
      </div>
      <div id="filter-page">
        <!-- <p id="test">Filter-page search-page search-page</p> -->
        <div id="filter-div-a-z">
          <button id="filter-button-a-z">A-Z</button>
        </div>
        <div id="filter-div-studio">
          <label for="filter-select-studio"> Select Studio:</label>
          <select name="filter-select-studio" id="filter-select-studio">
            <option value="" selected>select studio..</option>
          </select>
          <!-- <button id="filter-button-studio">Studio</button> -->
        </div>
        <div id="filter-div-movie">
          <button id="filter-button-movie">Movie</button>
        </div>
        <div id="filter-div-rating-range">
          <label for="filter-min-rating-range">Min Rating:</label>
          <input
            type="range"
            name="filter-min-rating-range"
            id="filter-min-rating-range"
            list="rating-values"
            step="10"
            value="0"
          />
          <datalist id="rating-values">
            <option value="0" label="0"></option>
            <option value="10" label=""></option>
            <option value="20" label="2"></option>
            <option value="30" label=""></option>
            <option value="40" label="4"></option>
            <option value="50" label=""></option>
            <option value="60" label="6"></option>
            <option value="70" label=""></option>
            <option value="80" label="8"></option>
            <option value="90" label=""></option>
            <option value="100" label="10"></option>
          </datalist>

          <label for="filter-max-rating-range">Max Rating:</label>
          <input
            type="range"
            name="filter-max-rating-range"
            id="filter-max-rating-range"
            list="rating-values"
            step="10"
            value="100"
          />
          <datalist id="rating-values">
            <option value="0" label="0"></option>
            <option value="10" label=""></option>
            <option value="20" label="2"></option>
            <option value="30" label=""></option>
            <option value="40" label="4"></option>
            <option value="50" label=""></option>
            <option value="60" label="6"></option>
            <option value="70" label=""></option>
            <option value="80" label="8"></option>
            <option value="90" label=""></option>
            <option value="100" label="10"></option>
          </datalist>

          <button id="filter-button-apply-rating-range">Apply Rating</button>
        </div>
        <div id="filter-div-top-fav">
          <button id="filter-button-top-fav">Top Fav</button>
        </div>
        <div id="filter-div-tv"><button id="filter-button-tv">TV</button></div>
      </div>
      <div id="setting-pop-up">
        <div class="setting-pop-up-des">
          <label for="dark-button light-button">Dark/Light:</label>
        </div>
        <div>
          <button id="dark-button">Dark theme</button>
          <button id="light-button">Light theme</button>
        </div>
        <div class="setting-pop-up-des">
          <label for="theme-0">Theme 0:</label>
        </div>
        <div>
          <button id="theme-0">Theme 0</button>
        </div>
        <div class="setting-pop-up-des">
          <label for="theme-1">Theme 1:</label>
        </div>
        <div>
          <button id="theme-1">Theme 1</button>
        </div>
        <div class="setting-pop-up-des">
          <label for="theme-2">Theme 2:</label>
        </div>
        <div>
          <button id="theme-2">Theme 2</button>
        </div>
      </div>
      <footer id="footer">
        <div id="home"><button id="home-button">Home</button></div>
        <div id="user"><button id="user-button">User</button></div>
        <div id="filter">
          <button id="filter-button">Filter</button>
        </div>
        <div id="setting">
          <button id="setting-button">Setting</button>
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
